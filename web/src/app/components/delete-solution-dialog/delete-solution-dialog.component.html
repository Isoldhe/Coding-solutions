<h1 mat-dialog-title>Are you sure you want to delete this coding solution?</h1>
<div class="buttons" mat-dialog-actions>
  <button type="button" class="btn btn-outline-secondary" mat-button (click)="onCancel()">Cancel</button>
  <button type="button" class="yesBtn btn btn-outline-success" mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
